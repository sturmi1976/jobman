routeEnhancers:
  Jobman:
    type: Extbase
    extension: Jobman
    plugin: Pi1

    defaultController: 'Job::list'

    routes:
      # Job Ãœbersicht
      - routePath: '/'
        _controller: 'Job::list'

      # Job Detail
      - routePath: '/job/{job}'
        _controller: 'Job::show'
        _arguments:
          job: job

      # Bewerbungsformular
      - routePath: '/job/{job}/apply'
        _controller: 'Job::application'
        _arguments:
          job: job

      # Success-Seite
      - routePath: '/job/{job}/success'
        _controller: 'Job::success'
        _arguments:
          job: job

    aspects:
      job:
        type: PersistedAliasMapper
        tableName: tx_jobman_domain_model_job
        routeFieldName: slug
