<f:layout name="Backend/Default" />


<f:section name="Content">

    <f:render partial="Backend/Css/Dashboard" />

    <div class="jobman-dashboard">

        <h1>Job Manager Dashboard</h1>

        <div class="dashboard-grid">

            <!-- Aktive Jobs -->
            <div class="dashboard-card">
                <div class="card-icon">üìÑ</div>
                <div class="card-content">
                    <div class="card-number">
                        {activeJobs}
                    </div>
                    <div class="card-label">
                        Aktive Jobs
                    </div>
                </div>
            </div>

            <!-- Abgelaufene Jobs -->
            <div class="dashboard-card">
                <div class="card-icon">‚è≥</div>
                <div class="card-content">
                    <div class="card-number">
                        {expiredJobs}
                    </div>
                    <div class="card-label">
                        Abgelaufene Jobs
                    </div>
                </div>
            </div>

            <!-- Bewerbungen gesamt -->
            <div class="dashboard-card">
                <div class="card-icon">üì¨</div>
                <div class="card-content">
                    <div class="card-number">
                        {applicationsTotal}
                    </div>
                    <div class="card-label">
                        Bewerbungen gesamt
                    </div>
                </div>
            </div>

            <!-- Bewerbungen letzte 30 Tage -->
            <div class="dashboard-card">
                <div class="card-icon">üÜï</div>
                <div class="card-content">
                    <div class="card-number">
                        {applicationsLast30Days}
                    </div>
                    <div class="card-label">
                        Bewerbungen letzte 30 Tage
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- Charts -->
<div 
    id="jobman-dashboard"
    data-months="{chartMonths}"
    data-counts="{chartCounts}"
    data-statuslabels="{statusLabels}"
    data-statuscounts="{statusCounts}"
>
     <div class="jobman-charts">
    <div class="chart-card">
        <h3>Bewerbungen pro Monat</h3>
        <canvas id="applicationsChart"></canvas>
    </div>

    <div class="chart-card">
        <h3>Status Verteilung</h3>
        <canvas id="statusChart"></canvas>
    </div>
</div>
</div>

</f:section>
