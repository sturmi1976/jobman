

<div class="application-detail">

    <div class="application-header">
        <div class="header-left">
            <h1>Bewerbung von {application.name}</h1>
            <p class="job-reference">
                Stelle: {application.job.title}
            </p>
        </div>

        <div class="header-right">
            <f:switch expression="{application.status}">
    <f:case value="0">
        <span class="status-badge status-new">Neu</span>
    </f:case>
    <f:case value="1">
        <span class="status-badge status-review">In Pr√ºfung</span>
    </f:case>
    <f:case value="2">
        <span class="status-badge status-interview">Interview</span>
    </f:case>
    <f:case value="3">
        <span class="status-badge status-accepted">Angenommen</span>
    </f:case>
    <f:case value="4">
        <span class="status-badge status-rejected">Abgelehnt</span>
    </f:case>
</f:switch>

        </div>
    </div>

    <div class="application-body">

        <div class="info-grid">
            <div class="info-card">
                <h3><f:translate key="LLL:EXT:jobman/Resources/Private/Language/locallang_db.xlf:contact_headline" /></h3>
                <p><strong><f:translate key="LLL:EXT:jobman/Resources/Private/Language/locallang_db.xlf:name" />:</strong> {application.name}</p>
                <p>
                    <strong><f:translate key="LLL:EXT:jobman/Resources/Private/Language/locallang_db.xlf:email" />:</strong>
                    <a href="mailto:{application.email}">
                        {application.email}
                    </a>
                </p>
            </div>

            <div class="info-card">
                <h3><f:translate key="LLL:EXT:jobman/Resources/Private/Language/locallang_db.xlf:message" /></h3>
                <div class="message-box">
                    <f:format.raw>
                    {application.message}
                    </f:format.raw>
                </div>
            </div>
        </div>

        <div class="files-section">
            <h3>Dokumente</h3>

            <f:if condition="{application.files}">
                <div class="file-list">
                    <f:for each="{application.files}" as="file">
                        <a class="file-item"
                           href="{file.originalResource.publicUrl}"
                           target="_blank">

                            <span class="file-icon">üìÑ</span>

                            <span class="file-name">
                                {file.originalResource.name}
                            </span>

                            <span class="file-size">
                                <f:format.bytes>
                                    {file.originalResource.size}
                                </f:format.bytes>
                            </span>
                        </a>
                    </f:for>
                </div>
            </f:if>

            <f:if condition="!{application.files}">
                <p class="no-files">Keine Dokumente hochgeladen.</p>
            </f:if>
        </div>

    </div>

    <div class="backlink">
        <f:link.action action="applications" class="btn-back">
            ‚Üê <f:translate key="LLL:EXT:jobman/Resources/Private/Language/locallang_db.xlf:back_text_overview" />
        </f:link.action>
    </div>

</div>
